<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Task10.css">
</head>
<body>
    <h2>Employee Registration Form</h2>
    <table>
        <tr>
            <td>Name :</td>
            <td><input type="text" placeholder="Enter Your Name"></td>
        </tr>
        <tr>
            <td>D.O.B :</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>City :</td>
            <td>
                <select name="City">
                    <option value="select">--Select City--</option>
                    <option value="lucknow">Lucknow</option>
                    <option value="delhi">Delhi</option>
                    <option value="kanpur">Kanpur</option>
                    <option value="pune">Pune</option>
                    <option value="chennai">Chennai</option>
                </select>
            </td>   
        </tr>
        <tr>
            <td>Mobile Number :</td>
            <td><input type="tel" placeholder="Enter Your Phone Number"></td>
        </tr>
        <tr>
            <td>Age :</td>
            <td><input type="number" placeholder="Enter Your Age"></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td><input type="radio" value="male" id="bbc" name="male">Male</td>
            <td><input type="radio" value="female" id="abc" name="male">Female</td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="email" placeholder="someone@exaple.com"></td>
        </tr>
    </table>
    <button type="submit">Submit</button>
</body>
</html>
